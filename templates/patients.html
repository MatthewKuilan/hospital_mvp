{% extends "base.html" %}

{% block content %}
<div class="p-8">

    <!-- Header & Actions -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Patients</h1>
            <p class="text-gray-500">Manage patient records.</p>
        </div>
        <button onclick="openModal()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow">
            Add Patient
        </button>
    </div>

    <!-- Search Bar -->
    <div class="mb-6">
        <input type="text" id="searchInput" onkeyup="searchPatients()"
            placeholder="Search by Name, Chart No, or Phone..."
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
    </div>

    <!-- Patients Table -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
        <table class="min-w-full text-left">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Chart No</th>
                    <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">DOB</th>
                    <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Phone</th>
                    <th class="px-6 py-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="patientsTableBody" class="divide-y divide-gray-200">
                <!-- Data populated by JS -->
            </tbody>
        </table>
    </div>

</div>

<!-- Contextual Toast Notification -->
<div id="toast"
    class="hidden fixed bottom-5 right-5 bg-green-500 text-white px-6 py-3 rounded shadow-lg z-50 transition-opacity duration-300">
    Patient Saved
</div>

<!-- Add Patient Modal -->
<div id="addPatientModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-40">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Patient</h3>

            <!-- Error Alert -->
            <div id="modalError"
                class="hidden mt-2 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                role="alert">
                <span class="block sm:inline" id="modalErrorMessage"></span>
            </div>

            <form id="addPatientForm" class="mt-4 text-left">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="name" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">DOB</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="dob" type="date" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="chart_number">Chart Number</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="chart_number" type="text" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone</label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="phone" type="text">
                </div>
                <div class="flex items-center justify-between mt-6">
                    <button type="button" onclick="closeModal()"
                        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cancel
                    </button>
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('addPatientModal').classList.remove('hidden');
        document.getElementById('addPatientForm').reset();
        document.getElementById('modalError').classList.add('hidden');
    }

    function closeModal() {
        document.getElementById('addPatientModal').classList.add('hidden');
    }

    function showToast() {
        const toast = document.getElementById('toast');
        toast.classList.remove('hidden');
        setTimeout(() => {
            toast.classList.add('hidden');
        }, 3000);
    }

    async function searchPatients() {
        const query = document.getElementById('searchInput').value;
        const response = await fetch(`/patients/api/search?q=${encodeURIComponent(query)}`);
        const patients = await response.json();

        const tbody = document.getElementById('patientsTableBody');
        tbody.innerHTML = '';

        if (patients.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">No patients found.</td></tr>';
            return;
        }

        patients.forEach(patient => {
            const row = `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${patient.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${patient.chart_number}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${patient.dob}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${patient.phone}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 hover:text-blue-900 cursor-pointer">View</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    document.getElementById('addPatientForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
            name: document.getElementById('name').value,
            dob: document.getElementById('dob').value,
            chart_number: document.getElementById('chart_number').value,
            phone: document.getElementById('phone').value
        };

        const response = await fetch('/patients/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            closeModal();
            showToast();
            searchPatients(); // Refresh list
        } else {
            const errorDiv = document.getElementById('modalError');
            const errorMessage = document.getElementById('modalErrorMessage');
            errorMessage.textContent = result.error || 'An error occurred';
            errorDiv.classList.remove('hidden');
        }
    });

    // Initial load
    searchPatients();

</script>
{% endblock %}
