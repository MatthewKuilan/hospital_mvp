{% extends "base.html" %}

{% block content %}
<div class="p-8 bg-gray-50 min-h-screen">

    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Patient Management</h1>
        <button onclick="openModal()"
            class="bg-teal-700 hover:bg-teal-800 text-white font-bold py-2 px-6 rounded shadow flex items-center">
            <span class="mr-2 text-xl">+</span> Add Patient
        </button>
    </div>

    <!-- Search Section -->
    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 flex items-center gap-4 mb-8">
        <div class="relative flex-grow">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </span>
            <input type="text" id="searchInput" placeholder="Search by name, chart number, or phone..."
                class="w-full py-3 pl-10 pr-4 text-gray-700 bg-gray-50 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:bg-white transition"
                onkeyup="if(event.key === 'Enter') searchPatients()">
        </div>
        <button onclick="searchPatients()"
            class="bg-teal-700 hover:bg-teal-800 text-white font-bold py-3 px-8 rounded-md shadow-sm transition">
            Search
        </button>
        <button onclick="resetSearch()"
            class="bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-3 px-6 rounded-md transition">
            Reset
        </button>
    </div>

    <!-- Patient Table -->
    <div id="patientTableContainer" class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">Chart #
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">DOB</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">Phone</th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">Address
                    </th>
                    <th class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">Status</th>
                    <th class="px-6 py-4 text-right text-xs font-bold text-gray-400 uppercase tracking-wider">Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-100" id="patientsTableBody">
                <!-- Rows loaded via JS -->
            </tbody>
        </table>
    </div>

</div>

<!-- Add Patient Modal -->
<div id="addPatientModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-8 border w-[600px] shadow-2xl rounded-lg bg-white">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold text-gray-800" id="modalTitle">Add New Patient</h3>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
        </div>

        <form id="addPatientForm">
            <input type="hidden" id="editingId">
            <!-- Modal Error Alert -->
            <div id="modalError"
                class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" id="modalErrorMessage"></span>
            </div>

            <div class="grid grid-cols-2 gap-6 mb-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">First Name <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="firstName" required
                        class="w-full bg-yellow-50 border border-yellow-200 rounded-md py-3 px-4 text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 font-medium">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Last Name <span
                            class="text-red-500">*</span></label>
                    <input type="text" id="lastName" required
                        class="w-full bg-yellow-50 border border-yellow-200 rounded-md py-3 px-4 text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 font-medium">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6 mb-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Date of Birth <span
                            class="text-red-500">*</span></label>
                    <input type="date" id="dob" required
                        class="w-full bg-yellow-50 border border-yellow-200 rounded-md py-3 px-4 text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 font-medium">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Phone Number <span
                            class="text-red-500">*</span></label>
                    <input type="tel" id="phone" required
                        class="w-full bg-yellow-50 border border-yellow-200 rounded-md py-3 px-4 text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 font-medium">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Address</label>
                <input type="text" id="address"
                    class="w-full bg-yellow-50 border border-yellow-200 rounded-md py-3 px-4 text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 font-medium">
            </div>

            <div class="grid grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Registration Date & Time</label>
                    <input type="datetime-local" id="registrationDate"
                        class="w-full bg-yellow-50 border border-yellow-200 rounded-md py-3 px-4 text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 font-medium">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Chart Number (Auto-assigned if
                        empty)</label>
                    <!-- Making it readonly or auto-gen in backend is better, but MVP allows input -->
                    <input type="text" id="chart_number" placeholder="CH-XXXX" required
                        class="w-full bg-gray-50 border border-gray-200 rounded-md py-3 px-4 text-gray-500 focus:outline-none">
                </div>
            </div>

            <div class="flex justify-end gap-3 pt-2">
                <button type="button" onclick="closeModal()"
                    class="px-6 py-3 font-bold text-gray-500 hover:text-gray-800 transition">Cancel</button>
                <button type="submit" id="submitBtn"
                    class="bg-teal-700 hover:bg-teal-800 text-white font-bold py-3 px-8 rounded-md shadow-md transition flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg id="submitSpinner" class="hidden animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span id="submitText">Save Patient Record</span>
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Patient Profile View Modal -->
<div id="profileModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-10 mx-auto p-0 border w-[700px] shadow-2xl rounded-xl bg-white overflow-hidden">
        <!-- Header with gradient -->
        <div class="bg-gradient-to-r from-teal-500 to-blue-500 px-8 py-6 text-white">
            <div class="flex items-center gap-4">
                <div id="profileAvatar"
                    class="w-16 h-16 rounded-full bg-white/20 flex items-center justify-center text-2xl font-bold">
                    <!-- Initials -->
                </div>
                <div>
                    <h2 id="profileName" class="text-2xl font-bold">Patient Name</h2>
                    <p id="profileChart" class="text-teal-100">Chart #CH-XXXX</p>
                </div>
            </div>
        </div>

        <!-- Body -->
        <div class="p-8">
            <div class="grid grid-cols-2 gap-6">
                <!-- Left Column -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Date of Birth</label>
                        <p id="profileDob" class="text-gray-900 font-medium">-</p>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Phone Number</label>
                        <p id="profilePhone" class="text-gray-900 font-medium">-</p>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Address</label>
                        <p id="profileAddress" class="text-gray-900 font-medium">-</p>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Status</label>
                        <span id="profileStatus"
                            class="px-3 py-1 inline-flex text-xs leading-5 font-bold rounded-full bg-green-100 text-green-800">Active</span>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Registration Date</label>
                        <p id="profileRegDate" class="text-gray-900 font-medium">-</p>
                    </div>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <h4 class="text-sm font-bold text-gray-500 uppercase mb-4">Quick Stats</h4>
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg text-center">
                        <p id="profileAppts" class="text-2xl font-bold text-blue-600">0</p>
                        <p class="text-xs text-blue-500 font-medium">Appointments</p>
                    </div>
                    <div class="bg-orange-50 p-4 rounded-lg text-center">
                        <p id="profileInvoices" class="text-2xl font-bold text-orange-600">0</p>
                        <p class="text-xs text-orange-500 font-medium">Invoices</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg text-center">
                        <p id="profileBalance" class="text-2xl font-bold text-green-600">$0.00</p>
                        <p class="text-xs text-green-500 font-medium">Balance</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="px-8 py-4 bg-gray-50 border-t border-gray-200 flex justify-between">
            <button onclick="closeProfileModal()" class="text-gray-500 hover:text-gray-700 font-medium">Close</button>
            <button onclick="closeProfileModal(); openEditModalFromProfile();"
                class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg">
                Edit Patient
            </button>
        </div>
    </div>
</div>

<script>
    let currentPage = 1;
    const itemsPerPage = 10;
    let allPatients = [];

    document.addEventListener('DOMContentLoaded', () => {
        searchPatients();
    });

    async function searchPatients() {
        const query = document.getElementById('searchInput').value;
        const tbody = document.getElementById('patientsTableBody');

        // Show loading spinner
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="px-6 py-12 text-center">
                    <div class="flex flex-col items-center justify-center">
                        <svg class="animate-spin h-8 w-8 text-teal-600 mb-3" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-gray-500 font-medium">Loading patients...</span>
                    </div>
                </td>
            </tr>
        `;

        const response = await fetch(`/patients/api/search?q=${encodeURIComponent(query)}`);
        allPatients = await response.json();
        currentPage = 1;
        renderPatients();
    }

    function renderPatients() {
        const tbody = document.getElementById('patientsTableBody');
        tbody.innerHTML = '';

        if (allPatients.length === 0) {
            // Empty state with illustration
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="px-6 py-12 text-center">
                        <div class="flex flex-col items-center justify-center">
                            <svg class="w-16 h-16 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <p class="text-gray-500 font-medium text-lg mb-1">No patients found</p>
                            <p class="text-gray-400 text-sm">Try adjusting your search or add a new patient</p>
                        </div>
                    </td>
                </tr>
            `;
            updatePagination();
            return;
        }

        // Calculate pagination
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedPatients = allPatients.slice(start, end);

        paginatedPatients.forEach(patient => {
            const patientData = JSON.stringify(patient).replace(/"/g, '&quot;');
            const row = `
                <tr class="hover:bg-gray-50 transition border-b border-gray-50 last:border-b-0">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-500">${patient.chart_number}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-teal-700 bg-yellow-50/50 cursor-pointer hover:text-teal-900 hover:underline" onclick="openProfileModal(${patientData})">${patient.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">${patient.dob}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">${patient.phone}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 max-w-xs truncate" title="${patient.address || ''}">${patient.address || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-3 py-1 inline-flex text-xs leading-5 font-bold rounded-full bg-green-100 text-green-800">
                            ${patient.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium relative">
                        <button onclick="toggleActionMenu(${patient.id})" class="text-gray-400 hover:text-gray-600 font-bold text-xl px-2">â‹®</button>
                        <!-- Dropdown Menu -->
                        <div id="menu-${patient.id}" class="hidden absolute right-0 mt-2 w-32 bg-white rounded-md shadow-lg z-10 border border-gray-100">
                            <a href="#" onclick="openProfileModal(${patientData}); toggleActionMenu(${patient.id}); return false;" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-bold text-left">View</a>
                            <a href="#" onclick="openEditModal(${patientData}); toggleActionMenu(${patient.id}); return false;" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-bold text-left">Edit</a>
                            <a href="#" onclick="deletePatient(${patient.id}); toggleActionMenu(${patient.id}); return false;" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 font-bold text-left">Delete</a>
                        </div>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        updatePagination();
    }

    function updatePagination() {
        const totalPages = Math.ceil(allPatients.length / itemsPerPage);
        let paginationDiv = document.getElementById('paginationControls');

        if (!paginationDiv) {
            paginationDiv = document.createElement('div');
            paginationDiv.id = 'paginationControls';
            paginationDiv.className = 'px-6 py-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between';
            document.getElementById('patientTableContainer').appendChild(paginationDiv);
        }

        if (allPatients.length === 0) {
            paginationDiv.innerHTML = '';
            return;
        }

        paginationDiv.innerHTML = `
            <p class="text-sm text-gray-500">
                Showing <span class="font-medium">${(currentPage - 1) * itemsPerPage + 1}</span> to 
                <span class="font-medium">${Math.min(currentPage * itemsPerPage, allPatients.length)}</span> of 
                <span class="font-medium">${allPatients.length}</span> patients
            </p>
            <div class="flex gap-2">
                <button onclick="changePage(-1)" ${currentPage === 1 ? 'disabled' : ''} 
                    class="px-3 py-1 rounded-md text-sm font-medium ${currentPage === 1 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-50'}">
                    Previous
                </button>
                <span class="px-3 py-1 text-sm text-gray-600">Page ${currentPage} of ${totalPages}</span>
                <button onclick="changePage(1)" ${currentPage === totalPages ? 'disabled' : ''} 
                    class="px-3 py-1 rounded-md text-sm font-medium ${currentPage === totalPages ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-white border border-gray-300 text-gray-700 hover:bg-gray-50'}">
                    Next
                </button>
            </div>
        `;
    }

    function changePage(delta) {
        const totalPages = Math.ceil(allPatients.length / itemsPerPage);
        const newPage = currentPage + delta;
        if (newPage >= 1 && newPage <= totalPages) {
            currentPage = newPage;
            renderPatients();
        }
    }

    // Close menus when clicking outside
    window.addEventListener('click', function (e) {
        if (!e.target.matches('button')) {
            document.querySelectorAll('[id^="menu-"]').forEach(menu => {
                menu.classList.add('hidden');
            });
        }
    });

    function toggleActionMenu(id) {
        // Close others
        document.querySelectorAll('[id^="menu-"]').forEach(menu => {
            if (menu.id !== `menu-${id}`) menu.classList.add('hidden');
        });
        const menu = document.getElementById(`menu-${id}`);
        menu.classList.toggle('hidden');
        event.stopPropagation();
    }

    function resetSearch() {
        document.getElementById('searchInput').value = '';
        searchPatients();
    }

    // Profile Modal Functions
    let currentProfilePatient = null;

    async function openProfileModal(patient) {
        currentProfilePatient = patient;

        // Set avatar initials
        const initials = patient.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
        document.getElementById('profileAvatar').textContent = initials;

        // Set basic info
        document.getElementById('profileName').textContent = patient.name;
        document.getElementById('profileChart').textContent = `Chart #${patient.chart_number}`;
        document.getElementById('profileDob').textContent = patient.dob || '-';
        document.getElementById('profilePhone').textContent = patient.phone || '-';
        document.getElementById('profileAddress').textContent = patient.address || 'Not provided';
        document.getElementById('profileStatus').textContent = patient.status || 'Active';
        document.getElementById('profileRegDate').textContent = patient.registration_date ?
            new Date(patient.registration_date).toLocaleDateString('en-US', {
                month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit'
            }) : 'Not recorded';

        // Show loading state for stats
        document.getElementById('profileAppts').textContent = '...';
        document.getElementById('profileInvoices').textContent = '...';
        document.getElementById('profileBalance').textContent = '...';

        document.getElementById('profileModal').classList.remove('hidden');

        // Fetch real stats from API
        try {
            const response = await fetch(`/patients/${patient.id}/stats`);
            if (response.ok) {
                const stats = await response.json();
                document.getElementById('profileAppts').textContent = stats.appointments;
                document.getElementById('profileInvoices').textContent = stats.invoices;
                document.getElementById('profileBalance').textContent = '$' + stats.balance.toFixed(2);
            }
        } catch (error) {
            console.error('Failed to fetch patient stats:', error);
            document.getElementById('profileAppts').textContent = '-';
            document.getElementById('profileInvoices').textContent = '-';
            document.getElementById('profileBalance').textContent = '-';
        }
    }

    function closeProfileModal() {
        document.getElementById('profileModal').classList.add('hidden');
    }

    function openEditModalFromProfile() {
        if (currentProfilePatient) {
            openEditModal(currentProfilePatient);
        }
    }

    function openModal() {
        document.getElementById('addPatientModal').classList.remove('hidden');
        document.getElementById('modalTitle').textContent = "Add New Patient";
        document.getElementById('addPatientForm').reset();
        document.getElementById('editingId').value = ''; // Clear ID
        document.getElementById('chart_number').value = 'CH-' + Math.floor(Math.random() * 10000);
    }

    function openEditModal(patient) {
        document.getElementById('addPatientModal').classList.remove('hidden');
        document.getElementById('modalTitle').textContent = "Edit Patient";

        // Split Name roughly
        const parts = patient.name.split(' ');
        const first = parts[0];
        const last = parts.slice(1).join(' ');

        document.getElementById('firstName').value = first;
        document.getElementById('lastName').value = last;
        document.getElementById('dob').value = patient.dob;
        document.getElementById('phone').value = patient.phone;
        document.getElementById('address').value = patient.address || '';
        document.getElementById('chart_number').value = patient.chart_number;
        document.getElementById('registrationDate').value = patient.registration_date ? patient.registration_date.slice(0, 16) : '';

        document.getElementById('editingId').value = patient.id;
    }

    function closeModal() {
        document.getElementById('addPatientModal').classList.add('hidden');
        document.getElementById('modalError').classList.add('hidden');
    }

    function deletePatient(id) {
        showConfirm({
            title: 'Delete Patient?',
            message: 'This will permanently delete the patient and all their appointments, invoices, and records. This cannot be undone.',
            confirmText: 'Delete Patient',
            type: 'danger',
            onConfirm: async () => {
                const response = await fetch(`/patients/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast("Patient deleted.");
                    searchPatients();
                } else {
                    alert("Error deleting patient");
                }
            }
        });
    }

    // Close modal on outside click
    window.onclick = function (event) {
        if (event.target == document.getElementById('addPatientModal')) {
            closeModal();
        }
    }

    // Professional Toast notification
    function showToast(msg, type = 'success') {
        const colors = {
            success: 'bg-green-500',
            error: 'bg-red-500',
            info: 'bg-blue-500'
        };
        const icons = {
            success: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>',
            error: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>',
            info: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
        };

        const toast = document.createElement('div');
        toast.className = `fixed bottom-5 right-5 ${colors[type]} text-white px-5 py-4 rounded-lg shadow-xl z-50 flex items-center gap-3 transform translate-x-full transition-transform duration-300`;
        toast.innerHTML = `${icons[type]}<span class="font-medium">${msg}</span>`;
        document.body.appendChild(toast);

        // Slide in
        setTimeout(() => toast.classList.remove('translate-x-full'), 10);

        // Slide out and remove
        setTimeout(() => {
            toast.classList.add('translate-x-full');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    document.getElementById('addPatientForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        // Show loading state
        const btn = document.getElementById('submitBtn');
        const spinner = document.getElementById('submitSpinner');
        const text = document.getElementById('submitText');
        btn.disabled = true;
        spinner.classList.remove('hidden');
        text.textContent = 'Saving...';

        const editingId = document.getElementById('editingId').value;
        const method = editingId ? 'PUT' : 'POST';
        const url = editingId ? `/patients/${editingId}` : '/patients/add';

        const data = {
            first_name: document.getElementById('firstName').value,
            last_name: document.getElementById('lastName').value,
            dob: document.getElementById('dob').value,
            chart_number: document.getElementById('chart_number').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            registration_date: document.getElementById('registrationDate').value
        };

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                closeModal();
                showToast(result.message);
                searchPatients(); // Refresh list
            } else {
                const errorDiv = document.getElementById('modalError');
                const errorMessage = document.getElementById('modalErrorMessage');
                errorMessage.textContent = result.error || 'An error occurred';
                errorDiv.classList.remove('hidden');
                showToast(result.error || 'Error saving patient', 'error');
            }
        } finally {
            // Reset button state
            btn.disabled = false;
            spinner.classList.add('hidden');
            text.textContent = 'Save Patient Record';
        }
    });
</script>
{% endblock %}
