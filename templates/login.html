{% extends "base.html" %}

{% block content %}
<div class="flex h-screen w-full">
    <!-- Left: Login Form -->
    <div class="w-1/2 flex items-center justify-center bg-white p-12">
        <div class="w-full max-w-md">
            <h1 class="text-4xl font-bold mb-2 text-blue-900">MediCore</h1>
            <h2 class="text-xl text-gray-600 mb-8">Access the HMS Portal</h2>

            <form action="{{ url_for('login') }}" method="POST" class="space-y-6" id="loginForm">
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" name="username" id="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" name="password" id="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="remember"
                            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-gray-600 text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">Forgot password?</a>
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg id="loginSpinner" class="hidden animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span id="loginText">Sign In</span>
                </button>
            </form>

            <script>
                document.getElementById('loginForm').addEventListener('submit', function () {
                    const btn = document.getElementById('loginBtn');
                    const spinner = document.getElementById('loginSpinner');
                    const text = document.getElementById('loginText');
                    btn.disabled = true;
                    spinner.classList.remove('hidden');
                    text.textContent = 'Signing in...';
                });
            </script>
        </div>
    </div>

    <!-- Right: Image Placeholder -->
    <div class="w-1/2 bg-blue-100 flex items-center justify-center relative overflow-hidden">
        <!-- Using a reliable placeholder image service -->
        <img src="https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80"
            alt="Medical Background" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 bg-blue-900 opacity-20"></div>
        <div class="relative z-10 text-white text-center p-8">
            <h3 class="text-3xl font-bold mb-4">Excellence in Healthcare</h3>
            <p class="text-lg">Managing patient care with precision and compassion.</p>
        </div>
    </div>
</div>
{% endblock %}
