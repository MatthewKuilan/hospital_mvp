{% extends "base.html" %}

{% block content %}
<div class="flex h-screen w-full">
    <!-- Left: Login Form -->
    <div class="w-1/2 flex items-center justify-center bg-white p-12">
        <div class="w-full max-w-md">
            <h1 class="text-4xl font-bold mb-2 text-blue-900">MediCore</h1>
            <h2 class="text-xl text-gray-600 mb-8">Access the HMS Portal</h2>

            <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" name="username" id="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" name="password" id="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Right: Image Placeholder -->
    <div class="w-1/2 bg-blue-100 flex items-center justify-center relative overflow-hidden">
        <!-- Using a reliable placeholder image service -->
        <img src="https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80"
            alt="Medical Background" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 bg-blue-900 opacity-20"></div>
        <div class="relative z-10 text-white text-center p-8">
            <h3 class="text-3xl font-bold mb-4">Excellence in Healthcare</h3>
            <p class="text-lg">Managing patient care with precision and compassion.</p>
        </div>
    </div>
</div>
{% endblock %}
