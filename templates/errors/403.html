{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50">
    <div class="text-center px-6">
        <!-- 403 Illustration -->
        <div class="mb-8">
            <svg class="mx-auto w-48 h-48 text-orange-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                </path>
            </svg>
        </div>

        <!-- Error Code -->
        <h1 class="text-8xl font-bold text-orange-500 mb-4">403</h1>

        <!-- Message -->
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Access Forbidden</h2>
        <p class="text-gray-500 mb-8 max-w-md mx-auto">
            You don't have permission to access this resource. Please contact your administrator if you believe this is
            an error.
        </p>

        <!-- Actions -->
        <div class="flex gap-4 justify-center">
            <a href="{{ url_for('dashboard') }}"
                class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg shadow transition">
                Go to Dashboard
            </a>
            <button onclick="history.back()"
                class="bg-white border border-gray-300 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-50 transition">
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
