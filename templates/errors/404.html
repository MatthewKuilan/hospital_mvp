{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center bg-gray-50">
    <div class="text-center px-6">
        <!-- 404 Illustration -->
        <div class="mb-8">
            <svg class="mx-auto w-48 h-48 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <!-- Error Code -->
        <h1 class="text-8xl font-bold text-teal-600 mb-4">404</h1>

        <!-- Message -->
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Page Not Found</h2>
        <p class="text-gray-500 mb-8 max-w-md mx-auto">
            Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
        </p>

        <!-- Actions -->
        <div class="flex gap-4 justify-center">
            <a href="{{ url_for('dashboard') }}"
                class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-lg shadow transition">
                Go to Dashboard
            </a>
            <button onclick="history.back()"
                class="bg-white border border-gray-300 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-50 transition">
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
