{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital MVP{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'clinic/css/styles.css' %}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <a href="{% url 'patient_list' %}" class="sidebar-brand">
                <span class="sidebar-nav-icon"><i class="bi bi-hospital"></i></span>
                <span class="sidebar-nav-text">Hospital</span>
            </a>

            <ul class="sidebar-nav">
                <li class="sidebar-nav-item">
                    <a href="{% url 'patient_list' %}" class="sidebar-nav-link">
                        <span class="sidebar-nav-icon"><i class="bi bi-people"></i></span>
                        <span class="sidebar-nav-text">Patients</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="{% url 'patient_search' %}" class="sidebar-nav-link">
                        <span class="sidebar-nav-icon"><i class="bi bi-search"></i></span>
                        <span class="sidebar-nav-text">Search</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="{% url 'appointment_list' %}" class="sidebar-nav-link">
                        <span class="sidebar-nav-icon"><i class="bi bi-calendar-check"></i></span>
                        <span class="sidebar-nav-text">Appointments</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="{% url 'appointment_create' %}" class="sidebar-nav-link">
                        <span class="sidebar-nav-icon"><i class="bi bi-plus-circle"></i></span>
                        <span class="sidebar-nav-text">New Appointment</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="{% url 'provider_calendar' %}" class="sidebar-nav-link">
                        <span class="sidebar-nav-icon"><i class="bi bi-calendar3"></i></span>
                        <span class="sidebar-nav-text">Calendar</span>
                    </a>
                </li>
                <li class="sidebar-nav-item">
                    <a href="{% url 'admin:index' %}" class="sidebar-nav-link">
                        <span class="sidebar-nav-icon"><i class="bi bi-gear"></i></span>
                        <span class="sidebar-nav-text">Admin</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Page Content -->
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
